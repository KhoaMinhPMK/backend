<!DOCTYPE html>
<html>
<head>
    <title>Test VieGrand Production API</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow: auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a8b; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üß™ Test VieGrand Production API</h1>
    
    <div class="test-section">
        <h2>1. Test Login API</h2>
        <p>Credentials: pmkkhoaminh@gmail.com / 123123</p>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Update Profile API</h2>
        <p>Will use token from login test</p>
        <button onclick="testUpdateProfile()" disabled id="update-btn">Test Update Profile</button>
        <div id="update-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Get Profile API</h2>
        <p>Will use token from login test</p>
        <button onclick="testGetProfile()" disabled id="get-btn">Test Get Profile</button>
        <div id="get-result"></div>
    </div>

    <div id="results"></div>

    <script>
        const BASE_URL = 'https://viegrand.site/backend/';
        let authToken = '';

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function formatJSON(obj) {
            return '<pre>' + JSON.stringify(obj, null, 2) + '</pre>';
        }

        async function testLogin() {
            log('üîê Testing Login API...', 'info');
            
            try {
                const response = await fetch(BASE_URL + 'login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'pmkkhoaminh@gmail.com',
                        password: '123123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Login successful!', 'success');
                    
                    if (data.data && data.data.access_token) {
                        authToken = data.data.access_token;
                        log('üîë Token received: ' + authToken.substring(0, 20) + '...', 'success');
                        
                        // Enable other test buttons
                        document.getElementById('update-btn').disabled = false;
                        document.getElementById('get-btn').disabled = false;
                    }
                    
                    document.getElementById('login-result').innerHTML = 
                        '<div class="success">‚úÖ Success</div>' + formatJSON(data);
                } else {
                    log('‚ùå Login failed: ' + response.status, 'error');
                    document.getElementById('login-result').innerHTML = 
                        '<div class="error">‚ùå Error ' + response.status + '</div>' + formatJSON(data);
                }
                
            } catch (error) {
                log('‚ùå Login error: ' + error.message, 'error');
                document.getElementById('login-result').innerHTML = 
                    '<div class="error">‚ùå Network Error: ' + error.message + '</div>';
            }
        }

        async function testUpdateProfile() {
            if (!authToken) {
                log('‚ùå No auth token. Please login first.', 'error');
                return;
            }
            
            log('‚úèÔ∏è Testing Update Profile API...', 'info');
            
            const testData = {
                fullName: 'Test Update ' + new Date().getTime(),
                phone: '1234567890',
                age: 30,
                address: 'Test Address ' + new Date().getTime(),
                gender: 'Nam'
            };
            
            try {
                const response = await fetch(BASE_URL + 'update_profile.php', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Update Profile successful!', 'success');
                    document.getElementById('update-result').innerHTML = 
                        '<div class="success">‚úÖ Success</div>' + formatJSON(data);
                } else {
                    log('‚ùå Update Profile failed: ' + response.status, 'error');
                    document.getElementById('update-result').innerHTML = 
                        '<div class="error">‚ùå Error ' + response.status + '</div>' + formatJSON(data);
                }
                
            } catch (error) {
                log('‚ùå Update Profile error: ' + error.message, 'error');
                document.getElementById('update-result').innerHTML = 
                    '<div class="error">‚ùå Network Error: ' + error.message + '</div>';
            }
        }

        async function testGetProfile() {
            if (!authToken) {
                log('‚ùå No auth token. Please login first.', 'error');
                return;
            }
            
            log('üìñ Testing Get Profile API...', 'info');
            
            try {
                const response = await fetch(BASE_URL + 'get_profile.php', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Get Profile successful!', 'success');
                    document.getElementById('get-result').innerHTML = 
                        '<div class="success">‚úÖ Success</div>' + formatJSON(data);
                } else {
                    log('‚ùå Get Profile failed: ' + response.status, 'error');
                    document.getElementById('get-result').innerHTML = 
                        '<div class="error">‚ùå Error ' + response.status + '</div>' + formatJSON(data);
                }
                
            } catch (error) {
                log('‚ùå Get Profile error: ' + error.message, 'error');
                document.getElementById('get-result').innerHTML = 
                    '<div class="error">‚ùå Network Error: ' + error.message + '</div>';
            }
        }

        // Auto test on page load
        log('üöÄ Ready to test VieGrand Production API', 'info');
        log('üìç Base URL: ' + BASE_URL, 'info');
    </script>
</body>
</html>
